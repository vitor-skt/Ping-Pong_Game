<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas'), 
        canvasCtx = canvasEl.getContext('2d');

        const gapX = 10

        const field ={
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                field.w / 2 - this.w / 2, 0, this.w, field.h)
            },
        }

        const leftPaddle = {
            x: gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = mouse.y
            },
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                this.x, this.y, this.w, this.h,
                this._move()
            )
            }
        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: field.h/2,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y
            },
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                this.x, this.y, this.w, this.h,

                this._move()
            )
            }
        }

        const ball = {
            x: field.w/2,
            y: field.h/2,
            r: 20,
            speed: 5,
            directionX: 1,	
            directionY: 1,
            
            _calcPosition: function(){
                // verifica se o jogador humano fex um ponto
                if(this.x > field.w - this.r - rightPaddle.w - gapX){
                    //calcula a posicao da raquete no eixo y
                    if(
                        this.y + this.r > rightPaddle.y && 
                        this.y - this.r < rightPaddle.y + rightPaddle.h
                    ){
                        // rebater a bola
                        this._reverseX()
                    } else{
                        // fazer o ponto
                    }   
                }
                // verifica se o jogador da maquina fez um ponto
                if(this.x < this.r + leftPaddle.w + gapX){
                    if(
                        //calcula a posicao da raquete no eixo y
                        this.y + this.r > leftPaddle.y && 
                        this.y - this.r < leftPaddle.y + leftPaddle.h
                    ){
                        // rebater a bola
                        this._reverseX()
                    } else{
                        // fazer o ponto
                    }
                    
                }
                // calculo do eixo Y
                if((this.y - this.r < 0 && this.directionY < 0)||
                (this.y > field.h - this.r && this.directionY > 0))
                {
                    this._reverseY()
                }
            },

            _reverseY: function(){
                this.directionY *= -1
            },
            _reverseX: function(){
                this.directionX *= -1
            },

            _move: function(){
                this.x +=  this.directionX * this.speed
                this.y +=  this.directionY * this.speed
            },

            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
            }
        }

        const mouse = {
            x: 0,
            y: 0,
        }

        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){
            field.draw()
            line.draw()

            leftPaddle.draw()
            rightPaddle.draw()
            
            ball.draw()
        }

        //propriedade de suavização de animação
        window.animanteFrame = (function(){
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback){
                    window.setTimeout(callback, 1000 / 60)
                }
                )
            })();

        function main(){
            window.animanteFrame(main)
            draw()
        }

        setup()        
        main()

        canvasEl.addEventListener('mousemove', function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    </script>
</body>
</html>
