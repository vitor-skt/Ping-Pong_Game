<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector('canvas'), 
        canvasCtx = canvasEl.getContext('2d');

        const gapX = 10

        const field ={
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasCtx.fillStyle = '#fff'
            canvasCtx.fillRect(
                field.w / 2 - this.w / 2,
                 0,
                  this.w, 
                  field.h
                  )
            },
        }

        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){

            field.draw()

            line.draw()
            
            //raquete esquerda
            canvasCtx.fillStyle = '#fff'
            canvasCtx.fillRect(
                gapX, 240, lineWidth, 200
            )
            //raquete direita
            canvasCtx.fillStyle = '#fff'
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - gapX, 200, lineWidth, 200
            )
            //bola
            canvasCtx.fillStyle = '#fff'
            canvasCtx.beginPath()
            canvasCtx.arc(120, 240, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
        }

        setup()
        draw()
    </script>
</body>
</html>
