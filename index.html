<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector('canvas'), 
        canvasCtx = canvasEl.getContext('2d');

        const gapX = 10

        const field ={
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = '#286047'
            canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                field.w / 2 - this.w / 2, 0, this.w, field.h)
            },
        }

        const leftPaddle = {
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                gapX, 240, line.w, 200
            )
            }
        }

        const rightPaddle = {
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.fillRect(
                field.w - line.w - gapX, 200, line.w, 200
            )
            }
        }

        const ball = {
            x: 120,
            y: 240,
            r: 20,
            draw: function(){
                canvasCtx.fillStyle = '#fff'
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
            }
        }

        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){

            field.draw()

            line.draw()

            leftPaddle.draw()

            rightPaddle.draw()
            
            ball.draw()
        }

        setup()
        draw()
    </script>
</body>
</html>
